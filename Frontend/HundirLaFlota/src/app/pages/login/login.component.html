<div class="login" #login>
    <h1>hola</h1>
    <form [formGroup]="loginForm">
        <label>correo o usuario
            <input type="text" [(ngModel)]="identifier" formControlName="identifier">
        </label>
        <label>contraseña
            <input type="password" [(ngModel)]="password" formControlName="password">
        </label>
        <label>
            <p>Recuérdame</p>
            <input type="checkbox" id="rememberLogin" (click)="rememberUser = !rememberUser">
        </label>
        <button (click)="loginUser()">login</button>
    </form>
    <button (click)=changesignup()>registro</button>
</div>
<div class="sign-up" #signup>
    <h1>adios</h1>
    <form [formGroup]="registerForm"> 
        <label>Apodo:
            <input type="text" [(ngModel)]="nickname" formControlName="nickname">
        </label>
        <label>Email:
            <input type="email" [(ngModel)]="email" formControlName="email">
        </label>
        <label>Contraseña:
            <input type="password" [(ngModel)]="password" formControlName="password">
        </label>
        <label>Confirmar contraseña:
            <input type="password" [(ngModel)]="confirmPassword" formControlName="confirmPassword">
        </label>
        <label>Avatar:
            <input type="file" accept="image/png, image/jpeg, image/jpg" (change)="onFileSelected($event)" [(ngModel)]="avatar" formControlName="avatar">
        </label>
        <button type="submit" (click)="registerUser()">Registrarte</button>
    </form>
    <button (click)=changelogin()>inicio sesion</button>
</div>
