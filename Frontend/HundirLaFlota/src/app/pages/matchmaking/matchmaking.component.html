<button (click)="gameBot()">Jugar con bot</button>
<button (click)="gameFriend()">Jugar con amigo</button>
<button (click)="gameRamdon()">Jugar aleatorio</button>
<button (click)="playgame()">Jugar partida</button>
@if(gamemode=="partywithbot"){
    <p>Jugando con bot</p>
}
@if(gamemode=="partywithfriend"){
    <p>Jugando con amigos</p>
    @if(friendList!=null && friendList.length>0){
        @for (friend of friendList; track friend.id) {
            <p>{{friend.nickName}}</p>
            <button (click)="sendInvite()">Invitar a partida</button>
        }
    }
}
@if(gamemode=="partywithrandom"){
    <p>Partida aleatoria</p>
}
