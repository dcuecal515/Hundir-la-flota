<p>menu works!</p>
<input type="text" id="search">
<button (click)="search()">Buscar</button>
@if(friendList != null){
    <div>
        @for(friend of friendList; track friend.nickname){
            @if(compare(friend.nickname)){
                <p>{{friend.nickname}}</p>
            }
        }
    </div>
}

<form (ngSubmit)="searchUser()">
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    <button>Buscar</button>
</form>

<input type="text" id="addUser">
<button (click)="addUser()">Enviar solicitud</button>


<button (click)="deleteToken()"><i class="fa-solid fa-right-from-bracket"></i></button>
<div>{{decoded.nickName}}</div>
<img [src]="url" alt="mi fotito wuapa">
